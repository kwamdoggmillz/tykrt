<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="icon" href="thumbnail.png" type="image/png">
    <link rel="shortcut icon" href="thumbnail.png" type="image/png">
    <div class="topNav">
        <a href="https://tykrt.com" id="imageLink">
            <img src="Logo.0.1.1.png" alt="Tykrt" width="300" height="73">
        </a>
    </div>
    <title>Tykrt</title>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

</head>

<body>
<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div id="sidebarContent" class="sidebarContent">
      <div class="sidebar-brand">
        <div id="close-sidebar">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>
            <div class="tabContainer">
                <div class="tabs" id="tabMenu">
                    <span class="glider"></span>
                </div>
            </div>
            <div class="twitchChatContainer">
                <div class="twitchChats" id="twitchChats"></div>
            </div>
</nav>
<main class="page-content">
  <div class="container-fluid">
    <div id="sidebarAndStreamPlayer">
        <div id="leftNavContainer">
            <div id="leftNav"></div>
        </div>
        <div id="streamPlayerContainer">
            <div id="loginContainer">
                <button id="loginBtn">Login with Twitch</button>
                <button id="logoutBtn" style="display:none">Logout</button>
            </div>
        </div>

    </div>
  </div>

</main>
<!-- page-content" -->
</div>
<!-- page-wrapper -->

      crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <script src="app.0.1.1.js"></script>
