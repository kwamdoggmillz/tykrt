<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="app.0.1.1.css" id="bootstrap-css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/9.3.0/gridstack.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link rel="icon" href="images/thumbnail.png" type="image/png">
  <link rel="shortcut icon" href="images/thumbnail.png" type="image/png">

  <title>Tykrt</title>

  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/9.3.0/gridstack-all.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
</head>


<body>

  <div id="loginContainer">
    <div class="login">
      <div class="left-content">
        <img src="images/Logo.0.1.1.png" alt="Tykrt" width="300" height="73">
      </div>
      <div class="right-content">
        <h2>Log in</h2>
        <div class="divider"><span class="line"></span>
        </div> <button type="button" id="loginButton" class="btn btn-secondary btn-block"><svg data-v-3d466c9c=""
            aria-hidden="true" focusable="false" data-prefix="fab" data-icon="twitch" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="me-2 svg-inline--fa fa-twitch">
            <path data-v-3d466c9c="" fill="currentColor"
              d="M391.17,103.47H352.54v109.7h38.63ZM285,103H246.37V212.75H285ZM120.83,0,24.31,91.42V420.58H140.14V512l96.53-91.42h77.25L487.69,256V0ZM449.07,237.75l-77.22,73.12H294.61l-67.6,64v-64H140.14V36.58H449.07Z"
              class=""></path>
          </svg> Twitch</button>
      </div>
    </div>
  </div>

  <div class="mainContainer">
    <nav class="topNav" id="topNav" style="display: none;">
      <a href="https://tykrt.com" id="imageLink">
        <img src="images/Logo.0.1.1.png" alt="Tykrt" width="300" height="73">
      </a>
      <div id="topNavRightContent">
        <img src="images/avatarProfPic.jpg" width="32" height="32" id="avatarProfPic" class="avatarDropdown">
        <div class="avatarDropdownMenu">
          <div class="appsMenu">
            <a href="#" class="appsMenuLink">
              <img src="images/profileIcon.png" width="20" height="20" class="appsMenuIcon">
              Profile
            </a>
            <a href="terms.html" class="appsMenuLink">
              <img src="images/termsIcon.png" width="20" height="20" class="appsMenuIcon">
              Terms of Service
            </a>
            <a href="privacy.html" class="appsMenuLink">
              <img src="images/privacyIcon.png" width="20" height="20" class="appsMenuIcon">
              Privacy Policy
            </a>
            <a href="#" class="appsMenuLink">
              <img src="images/signOutIcon.png" width="20" height="20" class="appsMenuIcon">
              Sign Out
            </a>
          </div>
        </div>
        <a id="showRightNav" class="btn btn-sm btn-dark" href="#">
          <i class="fas fa-bars"></i>
        </a>
      </div>
    </nav>

    <div class="contentContainer">

      <div class="navContainer">
        <nav id="leftNavContainer" class="nav">
          <a href="#" class="leftNavToggle" id="leftNavToggle"><span class="glyphicon glyphiconMenuLeft"></span>
            <div class="leftNavToggleArrow bounce">
            </div>
          </a>
          <div id="leftNav"></div>
          <div class="addStreamContainer">
            <div class="app" id="app">
                <form class="form">
                    <input class="input form__input" id="streamerName" v-model="inputVal" placeholder="Streamer Name" />
                    <button class="btn form__submit-btn" id="addStreamBtn" type="button">Add</button>
                </form>
            </div>
        </div>        
          <div class="youtubeToggleContainer">
            <div class="row">
              <div class="youtubeBtnText">
                <h6>Top 20 Youtube Streams</h6>
              </div>
              <button type="button" class="youtubeBtn youtubeBtnToggle active" data-toggle="button" aria-pressed="true"
                autocomplete="off">
                <div class="youtubeToggleHandle"></div>
              </button>
            </div>
          </div>
        </nav>
      </div>

      <div class="mainContent">
        <div id="streamPlayerContainer" class="streamPlayerContainer">
          <div class="grid-stack" data-gs-animate="yes">

          </div>
        </div>
        <nav id="bottomContainer" style="display: none;">
          <div class="bottomTabContainer">
            <div class="bottomTabs" id="bottomTabMenu">
              <span class="bottomGlider"></span>
            </div>
          </div>
          <div id="bottomTwitchContainer"></div>
        </nav>
      </div>

      <div class="navContainer">
        <nav id="rightNav" class="nav" style="display: none;">
          <div id="sidebarContent" class="sidebarContent">
            <div class="rightNavBrand">
              <div id="closeRightNav">
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>
          <div class="tabContainer">
            <div class="tabs" id="tabMenu">
              <span class="glider"></span>
            </div>
          </div>
          <div class="twitchChatContainer" id="twitchChatContainer">
            <div class="twitchChats" id="twitchChats"></div>
          </div>
        </nav>
      </div>

    </div>

  </div>
  </div>

  <script type="module" src="app.0.1.1.js"></script>
</body>

</html>
