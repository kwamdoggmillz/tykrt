<body>

              </div>

            <!--</div>-->

          </div>
          <div id="streamPlayerContainer">
            <div id="sign-in-container">
              <div class="sign-in">

                  <img src="Logo.0.1.1.png" alt="Tykrt" width="300" height="73">
                </div>
                <div class="right-content">
                  <h2>Log in</h2>
                  <div class="divider"><span class="line"></span>
                  </div> <button type="button" id="loginBtn" class="btn btn-secondary btn-block"><svg data-v-3d466c9c=""

                      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="me-2 svg-inline--fa fa-twitch">
                      <path data-v-3d466c9c="" fill="currentColor"
                        d="M391.17,103.47H352.54v109.7h38.63ZM285,103H246.37V212.75H285ZM120.83,0,24.31,91.42V420.58H140.14V512l96.53-91.42h77.25L487.69,256V0ZM449.07,237.75l-77.22,73.12H294.61l-67.6,64v-64H140.14V36.58H449.07Z"
                        class=""></path>
                    </svg> Twitch</button>
                </div>
              </div>
            </div>
          </div>
          <div id="bottomTwitchContainer"></div>
        </div>

    </main>
    <!-- page-content" -->
  </div>
  <!-- page-wrapper -->

  <script src="app.0.1.1.js"></script>
  <script>// Use event delegation to handle checkbox changes
    document.addEventListener('change', function (event) {
      const target = event.target;

      if (target.type === 'checkbox') {
        handleCheckboxChange(event);
      }
    });</script>
