<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Tykrt: Your all-in-one hub for streaming. Watch Twitch, YouTube, Kick, Rumble & more, all in one place. Dive into the ultimate streaming experience now!">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="index.1.5.0.css" id="bootstrap-css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/9.3.0/gridstack.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="icon" href="images/thumbnail.png" type="image/png">
  <link rel="shortcut icon" href="images/thumbnail.png" type="image/png">

  <title>Tykrt</title>

  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/9.3.0/gridstack-all.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
</head>

<body>

  <div id="welcomeOverlay">
    <div id="welcomeContent">
      <span class="close-btn">&times;</span>
      <div class="site">
        <h1 class="site__title">All your streams,</h1>
        <h2 class="site__subtitle">minus the seams.</h2>
        <img class="site__img" src="images/homepage.png">
      </div>
    </div>
  </div> <!-- Closing the welcomeOverlay div -->

  <div class="mainContainer">
    <nav class="topNav" id="topNav">
      <div id="topNavLeftContent">
        <i class="material-icons topNavToggle" id="leftNavToggle" data-tooltip="Menu" data-tooltip-pos="right">sort</i>
        <a href="https://tykrt.com/index.html" id="imageLink">
          <img src="images/Logo.1.5.0.png" alt="Tykrt" width="170" height="30">
        </a>
      </div>
      <div id="topNavRightContent">
        <div class="container">
          <div id="signinButtonDiv"><a class="btn form__submit-btn" id="signinButton"
              href="https://tykrt.com/signin.html">SIGN IN</a>
          </div>
          <div class="nav" id="dropNav">
            <h3 id="topNavUsername"></h3>
            <div class="drop">
              <img alt="Profile picture" src="images/avatarProfPic.png">
              <span class="online"></span>
              <i class="fi-rr-angle-small-down"></i>
            </div>
          </div>
          <div class="drop-box">
            <div class="user-details">
              <img width="40px" alt="Profile picture" src="images/avatarProfPic.png">
              <div class="details">
                <h4 id="menuUsername"></h4>
                <p id="menuEmail"></p>
              </div>
            </div>
            <div class="menu">
              <ul>
                <li><a href="profile.html"><i class="fi-rr-user"></i><span>Profile</span></a></li>
                <li><a href="terms.html"><i class="fi-rr-settings-sliders"></i><span>Terms of Service</span></a></li>
                <li><a href="privacy.html"><i class="fi-rr-interrogation"></i><span>Privacy Policy</span></a></li>
                <li><a href="#" id="signOutLink"><i class="fi-rr-sign-out"></i><span>Sign Out</span></a></li>
                <!-- You can add more items as per your requirement -->
              </ul>
            </div>
          </div>
        </div>
        <div class="topNavToggle" id="chatToggle" data-tooltip="Toggle Chat" data-tooltip-pos="left">
          <i class="material-icons">chat</i>
        </div>
      </div>
    </nav>


    <div class="contentContainer">

      <div class="navContainer">
        <nav id="leftNavContainer" class="nav">
          <div id="leftNav"></div>
          <div class="addStreamContainer">
            <div class="app" id="app">
              <form class="form">
                <input class="input form__input" id="streamerName" v-model="inputVal" placeholder="Streamer Name" />
                <button class="btn form__submit-btn" id="addStreamBtn" type="button">Add</button>
              </form>
            </div>
          </div>
          <div class="youtubeToggleContainer">
            <div class="row">
              <div class="youtubeBtnText">
                <h6>Top Youtube Streams</h6>
              </div>
              <button type="button" class="youtubeBtn youtubeBtnToggle active" data-toggle="button" aria-pressed="true"
                autocomplete="off">
                <div class="youtubeToggleHandle"></div>
              </button>
            </div>
          </div>
        </nav>
      </div>

      <div class="mainContent">

        <div id="streamPlayerContainer" class="streamPlayerContainer">
          <div class="grid-stack" data-gs-animate="yes">

          </div>
        </div>
        <nav id="bottomContainer" style="display: none;">
          <div class="bottomTabContainer">
            <div class="bottomTabs" id="bottomTabMenu">
              <span class="bottomGlider"></span>
            </div>
          </div>
          <div id="bottomTwitchContainer"></div>
        </nav>
      </div>

      <div class="navContainer">
        <nav id="rightNav" class="nav">
          <div class="tabContainer">
            <div class="tabs" id="tabMenu">
              <span class="glider"></span>
            </div>
          </div>
          <div class="twitchChatContainer" id="twitchChatContainer">
            <div class="twitchChats" id="twitchChats"></div>
          </div>
        </nav>
      </div>

    </div>

  </div>
  </div>

  <div id="dummyScrollbar" style="position: absolute; right: 0; top: 0; width: 17px; height: 100%; overflow-y: scroll;">
    <div style="height: 200%; width: 1px;"></div> <!-- A taller child to induce scrolling -->
  </div>

  <script type="module" src="index.1.5.0.js"></script>
</body>

</html>
