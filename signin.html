                            <button class="switch__button button switch-btn">SIGN IN</button>
                        </div>
                        <div class="switch__container is-hidden" id="switch-c2">
                            <h2 class="switch__title title">Need to create an account?</h2>
                            <p class="switch__description description">Join Tykrt today and say goodbye to the hassle
