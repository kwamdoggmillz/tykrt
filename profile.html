<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="images/thumbnail.png" type="image/png">
    <link rel="shortcut icon" href="images/thumbnail.png" type="image/png">
    <title>Tykrt</title>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <link rel="stylesheet" href="profile.css" id="bootstrap-css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="intialBackground"></div>
    <div class="mainContainer">
        <nav class="topNav" id="topNav" style="display: flex;">
            <a href="https://tykrt.com/index.html" id="imageLink">
                <img src="images/Logo.1.5.0.png" alt="Tykrt" width="170" height="30">
            </a>
            <div id="topNavRightContent">
                <div class="dropDownContainer">
                    <div class="nav" id="dropNav">
                        <h3 id="topNavUsername"></h3>
                        <div class="drop">
                            <img alt="Profile picture" src="images/avatarProfPic.png">
                            <span class="online"></span>
                            <i class="fi-rr-angle-small-down"></i>
                        </div>
                    </div>
                    <div class="drop-box">
                        <div class="user-details">
                            <img width="40px" alt="Profile picture" src="images/avatarProfPic.png">
                            <div class="details">
                                <h4 id="menuUsername"></h4>
                                <p id="menuEmail"></p>
                            </div>
                        </div>
                        <div class="menu">
                            <ul>
                                <li><a href="profile.html"><i class="fi-rr-user"></i><span>Profile</span></a></li>
                                <li><a href="terms.html"><i class="fi-rr-settings-sliders"></i><span>Terms of
                                            Service</span></a></li>
                                <li><a href="privacy.html"><i class="fi-rr-interrogation"></i><span>Privacy
                                            Policy</span></a></li>
                                <li><a href="#" id="signOutLink"><i class="fi-rr-sign-out"></i><span>Sign Out</span></a>
                                </li>
                                <!-- You can add more items as per your requirement -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="contentContainer">
            <div class="mainContent">

                <div class="profileHeader">
                    <div>
                        <h1 id="dynamicName"></h1>
                        <p id="dynamicUsername"></p>
                    </div>
                    <img src="images/avatarProfPic.png" alt="Profile Picture">
                    <button class="edit-btn">EDIT</button>
                </div>

                <div class="container">
                    <header>
                        <h1>Account &amp; Settings</h1>

                        <nav class="nav nav-tabs">
                            <a href="#" class="nav-item is-active">Your Account</a>
                            <a href="https://tykrt.com/categories.html" class="nav-item">Preferences</a>
                            <a href="#" class="nav-item">Privacy</a>
                            <a href="#" class="nav-item">Advanced</a>
                        </nav>
                    </header>

                    <div class="card">
                        <div class="card-content clearfix">

                            <div id="mainInfo">
                                <h5>Your Details</h5>

                                Change your Name, E-mail, Mobile Number, Password and more.
                            </div>
                            <div class="main ng-scope" ng-include="selectedTab.uri">
                                <form class="main-content ng-pristine ng-valid ng-scope"
                                    ng-controller="SettingsController" ng-submit="onSubmit()" ng-switch="loading">
                                    <h2 class="left ng-binding">User Settings</h2>
                                    <div class="clear"></div>
                                    <hr>
                                    <div class="spacer"></div>

                                    <h3 class="ng-binding">Profile Settings</h3>
                                    <div class="spacer"></div>
                                    <div class="spacer"></div>
                                    <div class="component-well input-group">
                                        <div class="left">
                                            <div class="property">
                                                <label for="user-first-name" class="ng-binding">First Name</label>
                                                <input id="user-first-name"
                                                    class="text-field ng-pristine ng-untouched ng-valid"
                                                    ng-model="settings.firstName" autocomplete="off"
                                                    ng-class="{inerror : firstName.length === 0 || fieldErrors.firstName}">
                                                <div class="error ng-binding" ng-bind="fieldErrors.firstName"></div>
                                            </div>
                                            <div class="property">
                                                <label for="user-last-name" class="ng-binding">Last Name</label>
                                                <input id="user-last-name"
                                                    class="text-field ng-pristine ng-untouched ng-valid"
                                                    ng-model="settings.lastName" autocomplete="off"
                                                    ng-class="{inerror : lastName.length === 0 || fieldErrors.lastName}">
                                                <div class="error ng-binding" ng-bind="fieldErrors.lastName"></div>
                                            </div>
                                        </div>
                                        <div class="clear"></div>
                                    </div>

                                    <!-- ngIf: allowMultipleShippingAddresses -->

                                    <h3 class="ng-binding">Account Settings</h3>
                                    <div class="spacer"></div>
                                    <div class="component-well input-group">
                                        <div class="property">
                                            <label for="user-username" class="ng-binding">Username</label>
                                            <input id="user-username"
                                                class="text-field ng-pristine ng-untouched ng-valid"
                                                ng-model="settings.username"
                                                ng-class="{inerror : username.length === 0 || fieldErrors.username}"
                                                ng-disabled="forceSSO">
                                            <div class="error ng-binding" ng-bind="fieldErrors.username"></div>
                                        </div>
                                        <div class="property">
                                            <label for="user-email" class="ng-binding">Email</label>
                                            <input id="user-email" class="text-field ng-pristine ng-untouched ng-valid"
                                                ng-model="settings.email"
                                                ng-class="{inerror : email.length === 0 || fieldErrors.email}"
                                                ng-disabled="forceSSO">
                                            <div class="error ng-binding" ng-bind="fieldErrors.email"></div>
                                        </div>
                                        <div class="property">
                                            <label for="account-settings-password" class="ng-binding">Current
                                                Password</label>
                                            <input id="account-settings-password" type="password"
                                                class="text-field ng-pristine ng-untouched ng-valid"
                                                ng-model="settings.accountSettingsPassword"
                                                ng-class="{inerror: (presaveAccountSettingsChanged &amp;&amp; !settings.accountSettingsPassword) || (fieldErrors.currentPassword &amp;&amp; accountSettingsChanged)}"
                                                ng-disabled="forceSSO">
                                            <div class="required ng-binding"
                                                ng-class="{error: fieldErrors.currentPassword &amp;&amp; accountSettingsChanged}">
                                                Required to make changes.</div>
                                            <div class="error ng-binding ng-hide" ng-bind="fieldErrors.currentPassword"
                                                ng-show="accountSettingsChanged"></div>
                                        </div>
                                        <div class="spacer ng-hide" ng-show="forceSSO"></div>
                                    </div>

                                    <!-- ngIf: showLanguages -->

                                    <hr>
                                    <div class="right-keepflow">
                                        <div class="save-button-wrapper" title="No changes have been made.">
                                            <input type="submit"
                                                class="component-btn component-btn-secondary-blue save-button"
                                                value="Save changes" ng-disabled="saveDisabled" disabled="disabled">
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="module" src="profile.1.5.0.js"></script>
</body>

</html>
